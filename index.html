<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Saque BTC via NodeReal API</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; max-width: 400px; }
    .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 16px; border-radius: 8px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Saque Bitcoin (NodeReal)</h2>
    <form id="withdrawForm">
      <label>Endereço destino:<br>
        <input type="text" id="address" required />
      </label><br>
      <label>Valor (BTC):<br>
        <input type="number" id="amount" step="0.00000001" required value="0.0001" />
      </label><br>
      <button type="submit">Enviar Saque</button>
    </form>
    <h3>Resposta</h3>
    <pre id="out">Nenhuma requisição ainda.</pre>
  </div>

  <script>
    const form = document.getElementById('withdrawForm');
    const out = document.getElementById('out');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const address = document.getElementById('address').value.trim();
      const amount = Number(document.getElementById('amount').value);

      out.textContent = "Processando saque...";
      try {
        const res = await fetch('https://jacson007.byethost7.com/api/withdraw', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address, amount })
        });
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = 'Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
